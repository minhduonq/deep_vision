version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: deepvision-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - STABILITY_API_KEY=${STABILITY_API_KEY}
      - DEVICE=cpu  # Change to cuda if GPU available
    volumes:
      - ../uploads:/app/uploads
      - ../outputs:/app/outputs
      - ../models:/app/modelbs
      - ../logs:/app/logs
    env_file:
      - ../.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - deepvision-network

  # Frontend (Streamlit)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: deepvision-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - deepvision-network

  # Optional: Redis for task queue
  # redis:
  #   image: redis:7-alpine
  #   container_name: deepvision-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - deepvision-network

networks:
  deepvision-network:
    driver: bridge

volumes:
  redis-data:
